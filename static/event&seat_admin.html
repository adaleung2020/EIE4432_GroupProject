    <div class="container  p-5" id="eventManagement" style="display: block;">
      <form
        method="post"
        action="/auth/addevent"
        enctype="multipart/form-data"
        >
        <h1>Event upload</h1>
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control mb-1" id="name" name="name" />
        </div>
        <div class="form-group">
          <label for="id">id:</label>
          <input type="text" class="form-control mb-1" id="id" name="id" />
        </div>
        <div class="form-group">
          <label for="type">Type:</label>
          <input type="text" class="form-control mb-1" id="type" name="type" />
        </div>
        <div class="form-group">
          <label for="img">Image:</label>
          <input type="file" class="form-control mb-1" id="img" name="img" />
        </div>
        <div class="form-group">
          <label for="price">Price:</label>
          <input type="text" class="form-control mb-1" id="price" name="price" />
        </div>
        <div class="form-group">
          <label for="date">Date:</label>
          <input type="date" class="form-control mb-1" id="date" name="date" />
        </div>
        <div class="form-group">
          <label for="time">Time:</label>
          <input type="text" class="form-control mb-1" id="time" name="time" />
        </div>
        <div class="form-group">
          <label for="venue">Venue:</label>
          <input type="text" class="form-control mb-1" id="venue" name="venue" />
        </div>
        <div class="form-group">
          <label for="description">Description:</label>
          <input type="text" class="form-control mb-1" id="description" name="description" />
        </div>
        <button type="button" class="b2 mb-2 p-2">Back</button>
        <button type="button" class="b1 mb-2 p-2" id="upload">Upload</button>
      </form>
    </div>

<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"></script>
    <script src="scripts/events.js"></script>
    <script src="scripts/registration.js"></script>
    <link rel="stylesheet" href="styles/registration.css" />
  </head>
  <title>Concert Ticket Selling System</title>

  <body>
    <div class="navbar">
      <div class="home">
        <a href="index.html"><i class="fa fa-fw fa-home"></i> Home</a>
      </div>
      <div class="logo align-items-center">
        <img src="assets/Logo.png" width="65" height="55" />
      </div>
      <div class="logsign">
        <a href="login.html"><i class="fa fa-fw fa-user"></i> LogIn</a>
        <a class="active" href="registration.html"><i class="fa fa-fw fa-user"></i> SignUp</a>
      </div>
    </div>

    <div class="container">
      <header>Signup Now</header>
      <form action="/auth/register" method="post" class="form" enctype="multipart/form-data">
        <div class="input-box">
          <label>Username</label>
          <input type="text" id="username" placeholder="Enter username" required />
        </div>
        <div class="input-box">
          <label>Email Address</label>
          <input type="text" id="email" placeholder="Enter email address" required />
        </div>
        <div class="column">
          <div class="input-box">
            <label>Phone Number</label>
            <input type="number" id="phone" placeholder="Enter phone number" required />
          </div>
          <div class="input-box">
            <label for="img">Image:</label>
            <input type="file" class="form-control mb-1" id="img" name="img" />
          </div>
          <div class="input-box">
            <label>Birth Date</label>
            <input type="date" id="birth" placeholder="Enter birth date" required />
          </div>
        </div>
        <div class="gender-box">
          <h3>Gender</h3>
          <div class="gender-option">
            <div>
              <input class="gender" type="radio" id="check-male" name="gender" value="male" checked />
              <label for="check-male">Male</label>
            </div>
            <div>
              <input class="gender" type="radio" id="check-female" name="gender" value="female" />
              <label for="check-female">Female</label>
            </div>
            <div>
              <input class="gender" type="radio" id="check-other" name="gender" value="N/A" />
              <label for="check-other">Prefer not to say</label>
            </div>
            <div class="input-box">
              <label for="password">Password</label>
              <input type="password" placeholder="Password" id="password" required />
            </div>
            <div class="input-box">
              <label for="password">Confirm Password</label>
              <input type="password" placeholder="Confirm Password" id="RepeatPassword" required />
            </div>
          </div>
        </div>

        <button type="button" id="register">Submit</button>
      </form>
    </div>
  </body>
  <footer class="text-white fixed-bottom p-3 text-center">Concert Ticket Selling System</footer>
</html>

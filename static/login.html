  <title>Concert Ticket Selling System</title>
  <body>
    <div class="navbar">
      <div class="home">
        <a href="index.html"><i class="fa fa-fw fa-home"></i> Home</a>
      </div>
      <div class="logo align-items-center">
        <img src="assets/Logo.png" width="65" height="55" />
      </div>
      <div class="logsign">
        <a class="active" href="login.html"><i class="fa fa-fw fa-user"></i> LogIn</a>
        <a class="b1 d-none" id="logout">Logout</a>
      </div>
    </div>

    <div class="container p-3 d-flex justify-content-center" >
      <div class="login" >
        <form action="/auth/login" method="post" class="form" enctype="multipart/form-data">
          <h3>Login Here</h3>

          <label for="username">Username</label>
          <input type="text" placeholder="Email or Phone" id="username" />

          <label for="password">Password</label>
          <input type="password" placeholder="Password" id="password" />
          <div class="p-2"><button type="button" id="forgotPassword">Forgot password?</button></div>
          <button class="b1" type="button" id="login">Log In</button>
          <a href="registration.html"><button class="b2">Create a account</button></a>
        </form>
        </div>
        <div class="Reset" id="Reset" style="display: none">
          <form action="/auth/reset-password" method="post" class="form" enctype="multipart/form-data">
            <h3>Reset Password</h3>

            <label for="username">Username</label>
            <input type="text" placeholder="username" id="Rusername" />

            <label for="password">New Password</label>
            <input type="password" placeholder="Password" id="Rpassword" />
            <button class="b1" type="button" id="resetpassword">Reset Password</button>

          </form>
        </div>

<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="scripts/jquery-3.7.1.min.js"></script>
        <script src="styles/payment.css"></script>
        <link rel="stylesheet" href="styles/payment.css">
    </head>
    <title>
        Concert Ticket Selling System
    </title>

    <body>
      <div class="navbar">
          <div class="home">
          <a  href="index.html"><i class="fa fa-fw fa-home"></i> Home</a> 
          </div>
          <div class="logo align-items-center">
          <img src="assets/Logo.png" width="65" height="55">
          </div>
          <div class="logsign">
          <a  href="login.html"><i class="fa fa-fw fa-user"></i> LogIn</a>
          <a  href="registration.html"><i class="fa fa-fw fa-user"></i> SignUp</a>
          </div>
      </div>

            <div class="container d-flex justify-content-center mt-5 mb-5">

            

                <div class="row g-3">
    
                  <div class="col-md-6">  
                    
                    <span>Payment Method</span>
                    <div class="card">
    
                      <div class="accordion" id="accordionExample">
                        
                        <div class="card">
                          <div class="card-header p-0" id="headingTwo">
                            <h2 class="mb-0">
                              <button class="btn btn-light btn-block text-left collapsed p-3 rounded-0 border-bottom-custom" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                <div class="d-flex align-items-center justify-content-between">
    
                                  <span class="p-1">Paypal</span>
                                  <img  src="assets/PayPal.png" width="50">
                                  
                                </div>
                              </button>
                            </h2>
                          </div>
                          <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                            <div class="card-body">
                              <input type="text" class="form-control" placeholder="Paypal email">
                            </div>
                          </div>
                        </div>
    
                        <div class="card">
                          <div class="card-header p-0">
                            <h2 class="mb-0">
                              <button class="btn btn-light btn-block text-left p-3 rounded-0" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                <div class="d-flex align-items-center justify-content-between">
    
                                  <span>Credit card</span>
                                  <div class="icons p-2">
                                    <img src="assets/Visa.png" width="50">
                                    <img src="assets/MasterCard.png" width="50">
                                  </div>
                                  
                                </div>
                              </button>
                            </h2>
                          </div>
    
                          <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
                            <div class="card-body payment-card-body">
                              
                              <span class="font-weight-normal card-text">Card Number</span>
                              <div class="input">
    
                                <i class="fa fa-credit-card"></i>
                                <input type="text" class="form-control" placeholder="0000 0000 0000 0000">
                                
                              </div> 
    
                              <div class="row mt-3 mb-3">
    
                                <div class="col-md-6">
    
                                  <span class="font-weight-normal card-text">Expiry Date</span>
                                  <div class="input">
    
                                    <i class="fa fa-calendar"></i>
                                    <input type="text" class="form-control" placeholder="MM/YY">
                                    
                                  </div> 
                                  
                                </div>
    
    
                                <div class="col-md-6">
    
                                  <span class="font-weight-normal card-text">CVC/CVV</span>
                                  <div class="input">
    
                                    <i class="fa fa-lock"></i>
                                    <input type="text" class="form-control" placeholder="000">
                                    
                                  </div> 
                                  
                                </div>
                                
    
                              </div>
    
                              <span class="text-muted certificate-text"><i class="fa fa-lock"></i> Your transaction is secured with ssl certificate</span>
                             
                            </div>
                          </div>
                        </div>
                        
                      </div>
                      
                    </div>
    
                  </div>
    
                  <div class="col-md-6">
                      <span>Summary</span>
    
                      <div class="card">
    
                        <div class="d-flex justify-content-between p-3">
    
                          <div class="d-flex flex-column">
    
                            <span>Prices <i class="fa fa-caret-down"></i></span>
                            
                          </div>
    
                          <div class="mt-1">
                            <span class="">$0</span>
                          </div>
                          
                        </div>
    
                        <hr class="mt-0 line">
    
                        <div class="p-3">
    
                          <div class="d-flex justify-content-between mb-2">
    
                            <span>Transaction Fee</span>
                            <span>$0</span>
                            
                          </div>

                        </div>

                          <hr class="mt-0 line">
    
                          <div class="p-3">
      
                            <div class="d-flex justify-content-between mb-2">
      
                              <span>Total</span>
                              <span>$0</span>
                              
                            </div>
                        </div>
                      </div>
                      <div class="col-12 d-flex justify-content-center m-2">
                        <div class="btn btn-primary payment">
                            Make Payment
                        </div>
                  </div>
                  
                </div>
              </div>
              
            <footer class="text-white fixed-bottom p-3 text-center">
                Concert Ticket Selling System
            </footer>
        
    </body>

</html>
